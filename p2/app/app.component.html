<div class="container">
    <h2>User Data</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label>Name: </label>
            <input type="text" #nameRef="ngModel" minlength="4" required class="form-control" name="name" ngModel>
            <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
                <div [hidden]="!nameRef.errors.required">
                Please enter a name
                </div>
                <div [hidden]="!nameRef.errors.minlength">
                    Please enter more 4 characrters
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email: </label>
            <input type="text" class="form-control" name="email" ngModel>

        </div>
        <div class="form-group">
            <label>Street: </label>
            <input type="text" class="form-control" name="street" ngModel>

        </div>
        <div class="form-group">
            <label>City: </label>
            <input type="text" class="form-control" name="city" ngModel>

        </div>
        <div class="form-group">
            <label>Postal Code: </label>
            <input type="text" class="form-control" name="postal code" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
