  <header>
    <img src="assets/img/angular.svg" alt="">
    <h1 class="text-center">My {{title}}!</h1>
  </header>
  <main>
    <form class="todo-form" (submit)="create($event, titleInput.value)">
      <input type="text" placeholder="что нужно сделать" #titleInput>
      <button type="submit">Добавить</button>
    </form>
    <section class="todo-list" *ngIf="todos.length > 0">
      <div class="todo-item" [class.completed]="todo.completed" *ngFor="let todo of todos">
        <button class="checkbox icon"(click)="toggle(todo)">
          <i class="material-icons">{{todo.completed ? 'check_box' : 'check_box_outline_blank'}}</i>
        </button>
        <span class="title">{{todo.title}}</span>
        <div class="actions">
          <button class="delete icon" (click)="delete(todo)">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>
    </section>
  </main>
